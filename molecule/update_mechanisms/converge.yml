---
# yamllint disable rule:line-length
- name: 'Update mechanisms | converge'
  hosts: 'all'
  gather_facts: false
  tasks:
    - name: 'Update mechanisms | converge | apply r_pufky.srv.sonarr'
      ansible.builtin.include_role:
        name: 'r_pufky.srv.sonarr'

- name: 'Update mechanisms | converge | toggle updates'
  hosts: 'sonarr-debian-12-update_mechanisms-toggle'
  gather_facts: false
  tasks:
    - name: 'Update mechanisms | converge | toggle updates | apply r_pufky.srv.sonarr'
      ansible.builtin.include_role:
        name: 'r_pufky.srv.sonarr'
      vars:
        sonarr_config_update_mechanism: true
