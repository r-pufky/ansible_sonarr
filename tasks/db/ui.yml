- name: 'DB | UI | first day of week'
  ansible.builtin.include_role:
    name: 'r_pufky.srv.sqlite'
  vars:
    sqlite_db: '{{ sonarr_role_db }}'
    sqlite_sql: >-
      {{ sonarr_role_db_config }}
      (
      'firstdayofweek',
      '{{ sonarr_ui_calendar_first_day_of_week }}'
      );

